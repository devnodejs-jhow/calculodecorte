<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Torneamento</title>
    <link rel="icon" type="image/png" href="./img/calculateParameter.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav>
        <div class="container-fluid col">
            <img src="./img/calculateParameter.png" width="80" height="80" alt="">
        </div>
        <div class="container-fluid col">
            <div class="container">
                <h1>Torneamento</h1>
            </div>
        </div>
    </nav>
    <div class="containerForm">
        <div>
            <div class="container">
                <h3>Rotação</h3>
            </div>
            <div class="mb-3">
                <label for="diametro" class="form-label">Diametro usinado(mm)</label>
                <input type="number" class="form-control btnOne" id="diametro" placeholder="Diâmetro em milimetro">
            </div>
            <div class="mb-3">
                <label for="velocidade" class="form-label">Velocidade de corte(Vc)</label>
                <input type="number" class="form-control btnOne" id="velocidade"
                    placeholder="Velocidade de corte(m/min)">
            </div>
        </div>
        <div>
            <div class="container">
                <h3>Avanço por rotação</h3>
            </div>
            <div class="mb-3">
                <label for="avanco_turn" class="form-label">Comprimento usinado por minuto(mm/min)</label>
                <input type="number" class="form-control btnTwo" id="avanco_turn" placeholder="Comprimento usinado por minuto(mm/min)">
            </div>
            <div class="mb-3">
                <label for="rotacao_turn" class="form-label">Rotação do eixo principal(rpm)</label>
                <input type="number" class="form-control btnTwo" id="rotacao_turn" placeholder="Rotação do eixo principal(rpm)">
            </div>
        </div>
    </div>
    <div class="containerForm">
        <div id="textRotacao_turn">
            <h3 id="textContainer1"></h3>
        </div>
        <div id="textAvanco">
            <h3 id="textContainer2"> </h3>
        </div>
    </div>
    <div id="containerButtons">
        <div class="containerButton">
            <button type="button" id="btnOne" class="btn btn-success">Calcular</button>
        </div>
        <div class="containerButton">
            <button type="button" id="btnTwo" class="btn btn-success">Calcular</button>
        </div>
    </div>
    <!-- Remove the container if you want to extend the Footer to full width. -->
    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #3e4551">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Links -->
            <section class="">
                <p class="d-flex justify-content-center align-items-center">
                    <span class="me-3">Voltar a pagina inicial</span>
                    <a id="linkOne" class="btn btn-primary" href="/index.html" role="button">Voltar</a>
                </p>
            </section>
            <!-- Section: CTA -->

            <!-- Section: Social media -->

                        class="fab fa-google"></i></a>

                        class="fab fa-instagram"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
